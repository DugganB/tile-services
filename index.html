<!DOCTYPE html>
<html>
  <head>
    <title>Tile Services</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    />
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var map = L.map("map", {
        maxZoom: 14,
        minZoom: 2,
      }).setView([33.9831303882, -117.9771565], 9);

      L.tileLayer(
        "http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png"
      ).addTo(map);

      L.tileLayer("los_angeles/{z}/{x}/{y}.png", {
        attribution: "Generated by QMetaTiles using MapBox",
        detectRetina: false,
      }).addTo(map);
    </script>
  </body>
</html>
